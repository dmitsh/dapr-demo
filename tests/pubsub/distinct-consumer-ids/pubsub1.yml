apiVersion: apps/v1
kind: Deployment
metadata:
  name: app1
  labels:
    app: pubsub-app1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pubsub-app1
  template:
    metadata:
      labels:
        app: pubsub-app1
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "pubsub"
        dapr.io/app-port: "6100"
        dapr.io/log-level: "debug"
        prometheus.io/scrape: "true"
        prometheus.io/path: "/metrics"
        prometheus.io/port: "9091"
    spec:
      containers:
      - name: app
        image: docker.io/dmitsh/dapr-demo:0.1
        imagePullPolicy: IfNotPresent
        command: ['/usr/local/bin/pubsub']
        args: ['-p', 'pubsub1', '-m', ':9091', '-t', '5s']
        ports:
        - name: dapr
          containerPort: 6100
        - name: prometheus
          containerPort: 9091
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
