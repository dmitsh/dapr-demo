apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: pubsub
spec:
  type: pubsub.rabbitmq
  version: v1
  metadata:
  - name: consumerID
    value: "demo"
  - name: host
    value: "amqp://guest:guest@dapr-demo-rabbitmq.default.svc.cluster.local:5672"
  - name: durable
    value: true
  - name: deletedWhenUnused
    value: "true"
